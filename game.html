<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Training Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .game-header {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .game-rules {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .game-area {
            display: none;
            text-align: center;
        }
        .score-board {
            margin-top: 20px;
        }
        .score-board span {
            font-size: 24px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .grid div {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .correct {
            background-color: #4CAF50;
        }
        .incorrect {
            background-color: #f44336;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">Memory Training Game</div>
        <div class="game-rules">
            <p>Welcome to the memory training game! You will be shown a number sequence for 5 seconds.</p>
            <p>Your task is to remember the number and input it correctly after the countdown ends.</p>
            <p>The game has 20 levels, with each level increasing in difficulty. Good luck!</p>
        </div>
        <button class="button" onclick="startGame()">Start Game</button>
    </div>
