<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Training Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 180px);
            background-color: #f7f7f7;
        }
        .game-header {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .game-rules {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 10px;
        }
        .button {
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .game-area {
            display: none;
            text-align: center;
        }
        .timer {
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
        .sequence {
            font-size: 32px;
            margin-bottom: 20px;
            color: #555;
        }
        .input-container {
            margin: 20px 0;
        }
        #userInput {
            font-size: 24px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #submitBtn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        #submitBtn:hover {
            background-color: #005f73;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1233302309770573" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Google Ad 1 -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1233302309770573" data-ad-slot="6390922645" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    
    <div class="container">
        <div class="game-header">Memory Training Game</div>
        <div class="game-rules">
            <p>Welcome to the memory training game! You will be shown a number sequence for 5 seconds.</p>
            <p>Your task is to remember the number and input it correctly after the countdown ends.</p>
            <p>The game has 20 levels, with each level increasing in difficulty. Good luck!</p>
        </div>
        <button class="button" onclick="startGame()">Start Game</button>
    </div>

    <div class="game-area">
        <div id="timer" class="timer">Time remaining: 5s</div>
        <div id="sequence" class="sequence"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Enter the number sequence" />
        </div>
        <button class="button" id="submitBtn" onclick="checkAnswer()">Submit</button>
    </div>

    <!-- Google Ad 2 -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1233302309770573" data-ad-slot="7828127391" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    
    <script>
        let sequence = "";
        let level = 1;

        function startGame() {
            document.querySelector(".container").style.display = "none";
            document.querySelector(".game-area").style.display = "block";
            generateSequence(level);
            displaySequence();
        }

        function generateSequence(level) {
            sequence = "";
            for (let i = 0; i < level + 2; i++) {
                sequence += Math.floor(Math.random() * 10);
            }
        }

        function displaySequence() {
            const sequenceElement = document.getElementById("sequence");
            const timerElement = document.getElementById("timer");
            sequenceElement.textContent = sequence;
            timerElement.textContent = "Time remaining: 5s";
            setTimeout(() => {
                sequenceElement.textContent = "";
                document.getElementById("userInput").classList.remove("hidden");
                document.getElementById("submitBtn").classList.remove("hidden");
            }, 5000);
        }

        function checkAnswer() {
            const userInput = document.getElementById("userInput").value;
            const result = userInput === sequence;
            alert(result ? "Correct!" : "Incorrect!");
            level++;
            startGame();
        }
    </script>
</body>
</html>
